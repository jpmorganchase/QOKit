name: Python package

on: # workflow_dispatch
 push:
   branches: [ "main", "**" ]
 pull_request:
   branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
       python-version: ["3.8", "3.9"]
        
    steps:
    - uses: actions/checkout@v3
